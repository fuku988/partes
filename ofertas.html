<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colgate - Ofertas</title>
    <link rel="stylesheet" href="CSS/productos.css">
    <link rel="stylesheet" href="splide-4.1.3/dist/css/splide.min.css">
    <script src="splide-4.1.3/dist/js/splide.min.js"></script>
</head>
<body>
    <nav class="navbar">
        <div class="navbar-logo">
          <img src="IMG/logo.png" alt="Colgate Logo">
        </div>
        <ul class="navbar-menu">
          <li class="navbar-item"><a href="index.html">Inicio</a></li>
          <li class="navbar-item"><a href="productos.html">Productos</a></li>
          <li class="navbar-item"><a href="ofertas.html">Ofertas</a></li>
          <li class="navbar-item"><a href="nosotros.html">Quienes Somos</a></li>
          <li class="navbar-item"><a href="preguntas.html">Suscripción ò preguntas</a></li>
          <li class="navbar-item"><a href="contactos.html">Contacto</a></li>
        </ul>
      </nav>
      <section class="splide" aria-label="Basic Structure Example">
        <div class="splide__track">
          <ul class="splide__list">
            <li class="splide__slide"><img src="IMG/banner.png" height="600px" width="100%"></li>
            <li class="splide__slide"><img src="IMG/banner2.png" height="600px" width="100%"></li>
          </ul>
        </div>
      </section>
      <div class="publicidad">
        <img src="IMG/publicidad.png" alt="Advertisement">
        <p>¡Anuncio destacado!</p>
      </div>
      <main>
        <div class="container">
            <div class="column">
                <img src="IMG/ofertas.jpg" alt="Imagen 1">
                <p>70/30 PESO</p>
            </div>
            <div class="column">
                <img src="IMG/ofertas.png" alt="Imagen 2">
                <p>50/20 PESO</p>
            </div>
            <div class="column">
                <img src="IMG/ofertas2.png" alt="Imagen 3">
                <p>40/10 PESO</p>
            </div>
        </div>
      </main>
      <footer class="footer">
        <div class="footer-content">
          <h4 class="footer-title">¡Síguenos en redes sociales!</h4>
          <ul class="footer-social">
            <li><a href="#" class="social-link">Facebook</a></li>
            <li><a href="#" class="social-link">Twitter</a></li>
            <li><a href="#" class="social-link">Instagram</a></li>
          </ul>
        </div>
      </footer>
</body>
</html>


<script>
    var splide = new Splide( '.splide' );
    splide.mount();
</script>
